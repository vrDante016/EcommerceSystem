spring.datasource.url=jdbc:postgresql://localhost:5432/Produtos
spring.datasource.username=postgres
spring.datasource.password=0116
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.apache.coyote=DEBUG

# Configurações de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
hibernate.hbm2ddl.auto=create
# Exemplo de configuração para JTA
hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.NoJtaPlatform
spring.jpa.hibernate.ddl-auto=update